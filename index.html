<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" Content ="width=device-width, initial-scale=1" />

    <title>index</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="defaultColor.css" />
    <link rel="stylesheet" href="darkColor.css" />
    <script src="index.js"></script>
    <script>
        // {title: "string", time: "yyyy-MM-dd", tags: ["string",...], abstract: "string"}
        var contentsItems = [{
            title: "title title",
            time: "2019-08-13",
            tags: ["tag", "tag2", "tag3", "tag444444", "tag55555555555", "tag66"],
            abstract: "Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content Content"
        }, {
            title: "title2",
            time: "2019-08-13",
            tags: ["tag", "tag2", "tag3", "tag444444", "tag55555555555", "tag66"],
            abstract: "摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要摘要"
        }];
        window.addEventListener("load", function(e) {
            var nodes = [];
            contentsItems.forEach(function(item) {
                var tags = item.tags,
                    title = item.title,
                    time = item.time,
                    abstract = item.abstract;
                nodes.push("<li><a class=\"title\" href=\"./articles/" + title + "/" + title +".html\">" +
                           title + "</a>" +
                           "<span class=\"time\">" + time + "</span>" +
                           "<span class=\"tags\">" +
                          tags.map(function(t) {
                    return "<a href=\"./tags.html#tag=" + t + "\"><code>" + t + "</code></a>";
                }).join("&#09;") + "</span>" +
                          "<p class=\"abstract\">" + abstract + "</p></li>");
            });
            document.getElementById("contents").innerHTML = "<ul>" + nodes.join("") + "</ul>";
        });
    </script>
</head>
